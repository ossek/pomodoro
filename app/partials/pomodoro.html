<div>

<div>
	<input type="number" value="minutes" ng-model="inputMins" min="0" max="60" ng-maxlength="2" ng-pattern="/^[0-9]{0,2}$/" >
	<input type="number" value="seconds" ng-model="inputSecs" min="0" max="60" ng-maxlength="2" ng-pattern="/^[0-9]{0,2}$/">
</div>
<div>
	<input type="button" value="start pomodoro" ng-click="startTimer()">
	<input type="button" value="stop pomodoro">
	<input type="button" value="reset pomodoro" ng-click="reset()">
</div>
<h2>{{timeRemaining}}</h2>
</div>
